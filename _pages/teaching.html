    .gallery {

    .medium {

    .large {

    }

    .small .caption,
    .small .description {

    }

    .medium .caption,
    .medium .description {
      font-size: calc(0.9vw);
    }

    .large .caption,
    .large .description {

    }
  </style>
</head>
